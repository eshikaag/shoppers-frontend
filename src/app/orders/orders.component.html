<h1>HELLO!! &nbsp;YOUR PAST ORDERS ARE:</h1>

<!-- {{orders[0].uOrders[0].orderId}} -->
<div class="table table-bordered"  *ngFor="let j of orders" >
  
<tr>
    <th>OrderId</th>
    <span>
        <th>product id</th>
        <th>product Quantity</th>
    </span>
  
    <th>Cart total</th>
</tr>
<tr *ngFor="let i of j.uOrders">
   
    <td >{{i.orderId}} </td>
        <span *ngFor="let z of i.orderProd">
           
            <td>{{z.pid}}</td>
            <td>{{z.pquantity}}</td>
        </span>
        
    <td>Cart total: {{i.cartTotal}}</td>
</tr>
</div>
